name: NodeJS with Webpack

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [7.2.0]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Git
      run: sudo apt-get install -y git  # 确保 Git 可用

    - name: Configure Git (Optional)
      run: |
        git config --global user.name "daijunooo"
        git config --global user.email "daijunooo@gmail.com"

    - name: Build
      run: |
        npm install --no-audit --no-fund || true
        ./node_modules/.bin/hexo generate

    - name: Deploy to Another Repo
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        external_repository: daijunooo/daijunooo.github.io  # 目标仓库
        publish_branch: master  # GitHub Pages 默认分支
